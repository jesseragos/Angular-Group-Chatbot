<!-- src/app/my-details/my-details.component.html -->

<h3 class="pb-2 mb-0 text-center">Login</h3>

<form [formGroup]="detailsForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group">
    <label for="name">Display Name</label>
    <input
      formControlName="displayName"
      type="text"
      class="form-control"
      id="name"
      placeholder="name"
    />
    <small
      *ngIf="
        detailsForm.get('displayName').hasError('required') &&
        detailsForm.get('displayName').touched
      "
      class="form-text text-danger"
      >Display name is required.
    </small>
    <small
      *ngIf="
        detailsForm.get('displayName').hasError('maxlength') &&
        detailsForm.get('displayName').touched
      "
      class="form-text text-danger"
      >Display name should be 10 max characters only
    </small>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input
      formControlName="email"
      type="email"
      class="form-control"
      id="email"
      placeholder="name@example.com"
    />
    <small
      *ngIf="
        detailsForm.get('email').hasError('required') &&
        detailsForm.get('email').touched
      "
      class="form-text text-danger"
      >Email is required.</small
    >
    <small
      *ngIf="detailsForm.get('email').hasError('email')"
      class="form-text text-danger"
      >Email is invalid.</small
    >
  </div>
  <button
    type="submit"
    [disabled]="loader || detailsForm.invalid"
    class="btn primary"
  >
    {{ loader ? "Joining" : "Join" }}
  </button>
</form>
